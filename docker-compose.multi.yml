version: "3.9"

services:
  jimeng-api:
    image: ghcr.io/gloryhry/jimeng-api:latest
    restart: unless-stopped
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
      update_config:
        order: start-first
        parallelism: 2
    environment:
      - PORT=5100
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5100/ping"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - jimeng_net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - jimeng-api
    ports:
      - "5100:5100"
    volumes:
      - ./configs/nginx/load-balancer.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5100/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - jimeng_net

networks:
  jimeng_net:
    driver: bridge
